<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pictr</title>
	<meta name="description" content="Visualisateur d'albums photos">
	<meta name="author" content="Kim Lavoie">

	<meta property="og:title" content="Pictr">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Visualisateur d'albums photos">

	<link rel="stylesheet/less" type="text/css" href="styles.less" />
	<link href="node_modules\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
  	<link href="styles.less" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Pictr</h1>
		<h2>Visualisateur d'albums photos</h2>
	</header>

	<div id="content">
		<!-- Liste des albums -->
		<select id="lstAlbums" name="lstAlbums" onchange="albumChange()">
			<option value="album1">Album #1</option>
			<option value="album2">Album #2</option>
			<option value="album3">Album #3</option>
		</select>
		<!-- Afficher les photos ici -->
		<section class="gallery min-vh-100">-
			<div class="container-lg">
				<div class="row gy-4 row-cols-3 row-cols-sm-1 row-cols-md-5">
					<div class="col">

					</div>
				</div>

			</div>
		</section>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Launch demo modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
		<p>Pictr.inc</p>
		<p>© Tous droits réservés - 2022</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
